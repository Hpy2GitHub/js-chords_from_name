<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord Input</title>

  <!-- Bootstrap (no big header, just utilities/layout) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Preserve existing assets -->
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>

  <style>
    /* Compact toolbar to save space for diagrams */
    .tight-input-area {
      padding: .5rem 0;
      margin-bottom: .5rem;
    }
    .input-toolbar {
      gap: .5rem;
      align-items: end;
    }
    .input-group-lite {
      background: rgba(0,0,0,.03);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: .5rem;
      padding: .5rem;
    }
    .form-label {
      margin-bottom: .25rem;
      font-weight: 600;
    }
    .form-select,
    .form-control {
      padding: .375rem .5rem;
      height: calc(1.75rem + 2px);
      font-size: .95rem;
      line-height: 1.2;
    }
    .btn {
      padding: .375rem .6rem;
      line-height: 1.2;
      font-size: .95rem;
    }

    /* Optional: keep original hooks as wrappers if your JS targets them */
    .buttons {}
    .root-note-label {}
    .root-note-select {}
    .chord-type-label {}
    .chord-type-select {}
    .start-fret-label {}
    .start-fret-input {}
    .end-fret-label {}
    .end-fret-input {}
    .notes-label {}
    .notes-input {}
  </style>
</head>
<body>
  <div class="container py-2">
    <form class="chord-input-form">
      <!-- Toolbar with all inputs up front in desired order -->
      <div class="tight-input-area">
        <div class="buttons">
          <div class="row g-2 input-toolbar input-group-lite">
            <!-- Root -->
            <div class="col-6 col-sm-3 col-md-2">
              <label for="root-note" class="form-label root-note-label">Root</label>
              <select id="root-note" name="root-note" class="form-select root-note-select">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
              </select>
            </div>

            <!-- Chord Type -->
            <div class="col-6 col-sm-3 col-md-2">
              <label for="chord-type" class="form-label chord-type-label">Chord Type</label>
              <select id="chord-type" name="chord-type" class="form-select chord-type-select">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
                <option value="diminished">Diminished</option>
                <option value="augmented">Augmented</option>
                <option value="sus2">Sus2</option>
                <option value="sus4">Sus4</option>
                <option value="7">7</option>
                <option value="maj7">Maj7</option>
                <option value="m7">m7</option>
              </select>
            </div>

            <!-- Start/End Frets -->
            <div class="col-6 col-sm-3 col-md-2">
              <label for="start-fret" class="form-label start-fret-label">Start Fret</label>
              <input type="number" id="start-fret" name="start-fret" class="form-control start-fret-input" min="0" max="24" value="0" />
            </div>
            <div class="col-6 col-sm-3 col-md-2">
              <label for="end-fret" class="form-label end-fret-label">End Fret</label>
              <input type="number" id="end-fret" name="end-fret" class="form-control end-fret-input" min="0" max="24" value="12" />
            </div>

            <!-- Notes input (comma or space separated) -->
            <div class="col-12 col-md-3">
              <label for="notes" class="form-label notes-label">Notes</label>
              <input type="text" id="notes" name="notes" class="form-control notes-input" placeholder="e.g. E G# B" />
            </div>

            <!-- Action -->
            <div class="col-12 col-md-auto">
              <label class="form-label d-none">Action</label>
              <button type="submit" class="btn btn-primary w-100">Show</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Main layout: space for messages/results and diagrams -->
      <div class="row g-3">
        <div class="col-12 col-lg-7">
          <div id="results" class="p-2"></div>
        </div>
        <div class="col-12 col-lg-5">
          <div id="diagram-area" class="p-2" style="min-height:220px;border:1px dashed rgba(0,0,0,.2);border-radius:.5rem;">
            <!-- Chord diagrams render here -->
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Optional Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
</body>
</html>
