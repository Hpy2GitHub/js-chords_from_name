<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabs Demo</title>
  <link rel="stylesheet" href="index17.css" />
  <link rel="stylesheet" href="form2.css" />
</head>
<body>
  <div class="tabs" role="tablist" aria-label="Input mode">
    <button
      id="tab-chord"
      class="tab"
      role="tab"
      aria-selected="true"
      aria-controls="panel-chord"
      tabindex="0"
    >
      Chord name
    </button>
    <button
      id="tab-notes"
      class="tab"
      role="tab"
      aria-selected="false"
      aria-controls="panel-notes"
      tabindex="-1"
    >
      Notes
    </button>
  </div>

  <section
    id="panel-chord"
    class="tabpanel"
    role="tabpanel"
    aria-labelledby="tab-chord"
    aria-hidden="false"
  >
    <!-- Chord name tab content goes here -->
    <div class="panel-inner">
      <h2>Chord name content</h2>
      <p>Place chord-name mode controls here.</p>
     
      <!-- Chord Type  Form -->
<form class="inline-chord-form" autocomplete="on">
  <div class="inline-row">
    <label for="rootNote">Root Note</label>
    <select id="rootNote" name="rootNote" required>
      <option value="C" selected>C</option>
      <option value="C#/Db">C# / Db</option>
      <option value="D">D</option>
      <option value="D#/Eb">D# / Eb</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="F#/Gb">F# / Gb</option>
      <option value="G">G</option>
      <option value="G#/Ab">G# / Ab</option>
      <option value="A">A</option>
      <option value="A#/Bb">A# / Bb</option>
      <option value="B">B</option>
    </select>

    <label for="chordType">Chord Type</label>
    <select id="chordType" name="chordType" required>
      <option value="Major" selected>Major</option>
      <option value="Minor">Minor</option>
      <option value="Diminished">Diminished</option>
      <option value="Augmented">Augmented</option>
    </select>

    <label for="startFret">Starting Fret</label>
    <input
      id="startFret"
      name="startFret"
      type="number"
      inputmode="numeric"
      min="0"
      max="24"
      step="1"
      size="3"
      value="0"
      aria-label="Starting Fret"
      required
    />

    <label for="chordSpan">Chord Span</label>
    <select id="chordSpan" name="chordSpan" required>
      <option value="4" selected>4</option>
      <option value="5">5</option>
    </select>

    <button type="submit" class="btn primary">Show</button>
    <button type="reset" class="btn">Clear</button>
  </div>
</form>

      <!-- Chord Type Form  End-->

    </div>
  </section>

  <section
    id="panel-notes"
    class="tabpanel"
    role="tabpanel"
    aria-labelledby="tab-notes"
    aria-hidden="true"
  >
    <!-- Notes tab content goes here -->
    <div class="panel-inner">
      <h2>Notes content</h2>
      <p>Place notes mode controls here.</p>

    <!-- Note Form -->
<form class="inline-notes-form" autocomplete="off">
  <div class="inline-row">
    <!-- Note buttons -->
    <div class="note-buttons" aria-label="Select notes">
      <button type="button" class="note-btn" data-note="C">C</button>
      <button type="button" class="note-btn" data-note="Db">Db</button>
      <button type="button" class="note-btn" data-note="D">D</button>
      <button type="button" class="note-btn" data-note="Eb">Eb</button>
      <button type="button" class="note-btn" data-note="E">E</button>
      <button type="button" class="note-btn" data-note="F">F</button>
      <button type="button" class="note-btn" data-note="Gb">Gb</button>
      <button type="button" class="note-btn" data-note="G">G</button>
      <button type="button" class="note-btn" data-note="Ab">Ab</button>
      <button type="button" class="note-btn" data-note="A">A</button>
      <button type="button" class="note-btn" data-note="Bb">Bb</button>
      <button type="button" class="note-btn" data-note="B">B</button>
    </div>

    <!-- Read-only notes field -->
    <label for="notesReadOnly">Notes</label>
    <input
      id="notesReadOnly"
      name="notes"
      type="text"
      readonly
      placeholder="Click note buttons to build"
      aria-readonly="true"
      spellcheck="false"
    />

    <!-- Starting fret -->
    <label for="startFret">Starting Fret</label>
    <input
      id="startFret"
      name="startFret"
      type="number"
      inputmode="numeric"
      min="0"
      max="24"
      step="1"
      size="3"
      value="0"
      aria-label="Starting Fret"
      required
    />

    <!-- Chord span -->
    <label for="chordSpan">Chord Span</label>
    <select id="chordSpan" name="chordSpan" required>
      <option value="4" selected>4</option>
      <option value="5">5</option>
    </select>

    <!-- Actions -->
    <button type="submit" class="btn primary">Show</button>
    <button type="reset" class="btn">Clear</button>
  </div>
</form>


    <!-- End Note Form -->


    </div>
  </section> 
  <script src="tabs.js"></script>
</body>
</html>
