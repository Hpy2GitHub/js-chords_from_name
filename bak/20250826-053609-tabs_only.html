<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabs Demo</title>
  <link rel="stylesheet" href="index17.css" />
</head>
<body>
  <div class="tabs" role="tablist" aria-label="Input mode">
    <button
      id="tab-chord"
      class="tab"
      role="tab"
      aria-selected="true"
      aria-controls="panel-chord"
      tabindex="0"
    >
      Chord name
    </button>
    <button
      id="tab-notes"
      class="tab"
      role="tab"
      aria-selected="false"
      aria-controls="panel-notes"
      tabindex="-1"
    >
      Notes
    </button>
  </div>

  <section
    id="panel-chord"
    class="tabpanel"
    role="tabpanel"
    aria-labelledby="tab-chord"
    aria-hidden="false"
  >
    <!-- Chord name tab content goes here -->
    <div class="panel-inner">
      <h2>Chord name content</h2>
      <p>Place chord-name mode controls here.</p>
    </div>
  </section>

  <section
    id="panel-notes"
    class="tabpanel"
    role="tabpanel"
    aria-labelledby="tab-notes"
    aria-hidden="true"
  >
    <!-- Notes tab content goes here -->
    <div class="panel-inner">
      <h2>Notes content</h2>
      <p>Place notes mode controls here.</p>
    </div>
  </section> 
  <script src="tabs.js"></script>
</body>
</html>
