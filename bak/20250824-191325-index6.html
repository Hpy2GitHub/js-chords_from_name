<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord Fingering Generator</title>
</head>
<body>
    <div class="container">
        <h1>Guitar Chord Fingering Generator</h1>
        
        <div class="debug-section">
            <div class="debug-toggle">
                <input type="checkbox" id="debugToggle">
                <label for="debugToggle">Show Debug Info</label>
            </div>
            <div class="preset-buttons">
                <button class="preset-btn" onclick="loadPreset('E', 'maj')">E Major</button>
                <button class="preset-btn" onclick="loadPreset('A', 'min')">A Minor</button>
                <button class="preset-btn" onclick="loadPreset('C', 'maj')">C Major</button>
                <button class="preset-btn" onclick="loadPreset('G', 'dom7')">G7</button>
                <button class="preset-btn" onclick="loadPreset('D', 'min7')">Dm7</button>
            </div>
        </div>
        
        <div class="form-section">
            <div class="input-group">
                <label for="chordInput">Chord Notes (e.g., C E G)</label>
                <input type="text" id="chordInput" placeholder="C E G">
            </div>
            <div class="input-group">
                <label for="rootNote">Root Note (Optional)</label>
                <input type="text" id="rootNote" placeholder="C">
            </div>
            <div class="input-group">
                <label for="firstFret">First Fret</label>
                <input type="number" id="firstFret" value="1" min="0">
            </div>
            <div class="input-group">
                <label for="fretRange">Fret Range</label>
                <input type="number" id="fretRange" value="4" min="1" max="12">
            </div>
            <div class="button-group">
                <button id="generateBtn">Generate</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        
        <div class="output-section">
            <div id="output"></div>
        </div>
    </div>
