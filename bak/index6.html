<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord Fingering Generator</title>
</head>
<body>
    <div class="container">
        <h1>Guitar Chord Fingering Generator</h1>
        
        <div class="form-section">
                <label for="rootNote">Root Note (Optional)</label>
                <input size="3" type="text" id="rootNote" placeholder="C">
                <label for="chord_type">Chord Type</label>
                <select name="chord_type" id="chord_type">
                <option value="maj">Major</option>
                <option value="min">Minor</option>
                <option value="dim">Diminished</option>
                <option value="aug">Augmented</option>
                </select>
                <label for="firstFret">First Fret</label>
                <input size="3" type="number" id="firstFret" value="1" min="0" max="17">
                <label for="fretRange">Fret Range</label>
                <input size="3" type="number" id="fretRange" value="4" min="1" max="12">
        </div>
        
                <label for="chordInput">Chord Notes (e.g., C E G)</label>
                <input type="text" id="chordInput" placeholder="C E G">
                <input type="checkbox" id="debugToggle">
                <label for="debugToggle">Show Debug Info</label>
            </div>
            <div class="button-group">
                <button id="generateBtn">Generate</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        
        <div class="output-section">
            <div id="output"></div>
        </div>
    </div>
   </body>
</html>
