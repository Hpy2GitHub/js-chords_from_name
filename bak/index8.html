<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord Input</title>

  <!-- Optional: Bootstrap for clean layout (no large header/nav) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Existing styles and scripts preserved -->
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>

  <style>
    /* Tight, compact spacing to leave room for diagrams */
    .tight-input-area {
      padding: .5rem 0;
      margin-bottom: .5rem;
    }
    .tight-input-area .form-label {
      margin-bottom: .25rem;
      font-weight: 600;
    }
    .tight-input-area .form-select,
    .tight-input-area .form-control {
      padding: .375rem .5rem;
      height: calc(1.75rem + 2px);
      font-size: .95rem;
      line-height: 1.2;
    }
    .tight-input-area .btn {
      padding: .375rem .6rem;
      line-height: 1.2;
      font-size: .95rem;
    }
    /* Align the input cluster */
    .input-toolbar {
      gap: .5rem;
      align-items: end;
    }
    /* Optional subtle grouping for inputs */
    .input-group-lite {
      background: rgba(0,0,0,.03);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: .5rem;
      padding: .5rem;
    }
    /* Space reserved for chord diagrams area */
    .diagram-area {
      min-height: 220px; /* adjust as needed */
      border: 1px dashed rgba(0,0,0,.2);
      border-radius: .5rem;
      padding: .75rem;
    }
    /* Maintain original class hooks for JS/CSS integration */
    .chord-input-form .root-note-label,
    .chord-input-form .chord-type-label {
      /* keep as hooks; styles above apply via .form-label */
    }
    .chord-input-form .root-note-select,
    .chord-input-form .chord-type-select {
      /* keep as hooks; styles above apply via .form-select */
    }
    .chord-input-form .buttons {
      /* original container retained as a wrapper around the controls */
    }
  </style>
</head>
<body>
  <div class="container py-2">
    <form class="chord-input-form">
      <!-- Compact toolbar with inputs first -->
      <div class="tight-input-area">
        <div class="buttons">
          <div class="row g-2 input-toolbar input-group-lite">
            <!-- Root Note -->
            <div class="col-6 col-sm-3 col-md-2">
              <label for="root-note" class="form-label root-note-label">Root</label>
              <select id="root-note" name="root-note" class="form-select root-note-select">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
              </select>
            </div>

            <!-- Chord Type -->
            <div class="col-6 col-sm-4 col-md-3">
              <label for="chord-type" class="form-label chord-type-label">Chord Type</label>
              <select id="chord-type" name="chord-type" class="form-select chord-type-select">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
                <option value="diminished">Diminished</option>
                <option value="augmented">Augmented</option>
                <option value="sus2">Sus2</option>
                <option value="sus4">Sus4</option>
                <option value="7">7</option>
                <option value="maj7">Maj7</option>
                <option value="m7">m7</option>
              </select>
            </div>

            <!-- Optional: any other inputs you may add later can slot here -->

            <!-- Action -->
            <div class="col-12 col-sm-auto">
              <label class="form-label d-none">Action</label>
              <button type="submit" class="btn btn-primary w-100">Show</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Layout area for chord diagrams next to/under inputs -->
      <div class="row g-3">
        <div class="col-12 col-lg-7">
          <!-- Placeholder for dynamic content: results, messages, etc. -->
          <div id="results" class="p-2"></div>
        </div>
        <div class="col-12 col-lg-5">
          <div class="diagram-area" id="diagram-area">
            <!-- Chord diagrams render here -->
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Optional Bootstrap JS (not required if not using JS components) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    defer
  ></script>
</body>
</html>
